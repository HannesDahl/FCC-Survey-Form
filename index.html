<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>
<body>
    <header>

        <h1 id="title">Optima Survey</h1>

    </header>

    <section>

        <p id="description">Let us know how we can improve Optima</p>

        <form id="survey-form">

            <label id="name-label">* Name:</label>

            <br>

            <input type="text" id="name" placeholder="Enter your name" class="input-field" class="right" required>

            <br><br>

            <label id="email-label">* Email:</label>

            <br>

            <input type="email" id="email" placeholder="Enter your email" class="input-field" class="right" required>

            <br><br>

            <label id="number-label">* Age:</label>

            <br>

            <input type="number" id="number" placeholder="Enter your age" min="0" max="125" class="input-field" class="right" required>

            <br><br><div class="line"></div><br>

            <label>Which option best describes your current role?</label>

            <select name="optimarole" id="dropdown">
                <option value="0" disabled value>Select an option</option>
                <option value="1">Student</option>
                <option value="2">Teacher</option>
                <option value="3">Staff</option>
            </select>

            <br><br>

            <label>* How likely is that you would recommend Optima to a friend?</label>

            <ul style="list-style: none;">
                <li class="licenter"><input name="radio-buttons" value="1" type="radio"<label>I would</label></li>
                <li class="licenter"><input name="radio-buttons" value="2" type="radio"<label>Mayby</label></li>
                <li class="licenter"><input name="radio-buttons" value="3" type="radio"<label>I would not</label></li>
            </ul>

            <label class="left" for="preferences">What kind of education should we add?</label>

            <ul style="list-style: none;">
                <li><label><input value="1" type="checkbox">Pilot education</label></li>
                <li><label><input value="2" type="checkbox">Wizard</label></li>
                <li><label><input value="3" type="checkbox">Engineer</label></li>
            </ul>

                <label>Any comments or suggestions?</label>
            <textarea placeholder="Enter your comment here" name="comment" style="height: 50px;resize:vertical;"></textarea>

            <br>
            <button type="submit" id="submit">Submit</button>

        </form>

</section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
