<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Survey form</h1>
    </header>
    <section>
    <p id="description">Vad tycker du om datanom utbildningen?</p>
    <form id="survey-form">
        <label id="name-label">* Namn:</label>
        <input type="text" id="name" placeholder="Ditt namn" class="input-field" required>
        <br>
        <label id="email-label">* E-post:</label>
        <input type="text" id="email" placeholder="Din e-post" class="input-field" required>
        <br>
        <label id="number-label">* Ålder:</label>
        <input type="number" id="number" placeholder="Din ålder" min="0" max="125" class="input-field" required>
        <br>
        <label
        <select name="" id=""></select>
</section>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
